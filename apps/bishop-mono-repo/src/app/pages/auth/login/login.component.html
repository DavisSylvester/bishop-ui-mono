<section class="component-stack login-wrapper">
  <h2>Login</h2>
  <label>Email</label>
  <input type="email" />
  <label>Password</label>
  <input type="password" />
  <label class="forgot-password">Forgot Password</label>
  <button (click)="checkLogin()">Login</button>
  <div class="row space-around">
    <label>Not a Member?</label>
    <label class="create-account">Create Account Now</label>
  </div>
</section>
